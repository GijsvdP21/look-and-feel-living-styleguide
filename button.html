<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>Vervoerregio Amsterdam Living Styleguide</title>
</head>
<body>
    <main>
        <div class="buttons">
            <div class="button-inner">
                <button class="normal-btn">Normal state</button>
                <p class="btn-text">Normal state button</p>
            </div>
            <div class="button-inner">
                <button class="hover-btn">Hover state</button>
                <p class="btn-text">Hover state button</p>
            </div>
            <div class="button-inner">
                <button class="active-btn">Active state</button>
                <p class="btn-text">Active state button</p>
            </div>
            <div class="button-inner">
                <button class="focus-btn">Focus state</button>
                <p class="btn-text">Focus state button</p>
            </div>
            <div class="button-inner">
                <button class="submit-btn">Submit state</button>
                <p class="btn-text">Submit state button</p>
            </div>
        </div>
    </main>
</body>
</html>
